<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Score Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1611974789855-9c2a0a7236a3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.7);
            min-height: 100vh;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .result-card {
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .good {
            background-color: #d4edda;
            color: #155724;
        }
        .standard {
            background-color: #fff3cd;
            color: #856404;
        }
        .bad {
            background-color: #f8d7da;
            color: #721c24;
        }
        .progress {
            height: 25px;
            border-radius: 12px;
            margin-bottom: 10px;
        }
        .btn-primary {
            background-color: #4e73df;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 600;
        }
        .btn-primary:hover {
            background-color: #2e59d9;
        }
        .header {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card p-4">
                        <div class="card-body">
                            <h1 class="text-center mb-4 text-dark">Credit Score Prediction Result</h1>

                            <div class="result-card {{ 'good' if result.prediction == 'Good' else 'standard' if result.prediction == 'Standard' else 'bad' }}">
                                <h3 class="text-center">Your Credit Score: <strong>{{ result.prediction }}</strong></h3>
                            </div>

                            <h4 class="mt-4 text-dark">Prediction Probabilities:</h4>

                            <div class="mb-3">
                                <label class="text-dark">Good Credit Score</label>
                                <div class="progress">
                                    <div class="progress-bar bg-success" role="progressbar" style="width: {{ result.probabilities.Good }}%"
                                         aria-valuenow="{{ result.probabilities.Good }}" aria-valuemin="0" aria-valuemax="100">
                                        {{ result.probabilities.Good }}%
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="text-dark">Standard Credit Score</label>
                                <div class="progress">
                                    <div class="progress-bar bg-warning" role="progressbar" style="width: {{ result.probabilities.Standard }}%"
                                         aria-valuenow="{{ result.probabilities.Standard }}" aria-valuemin="0" aria-valuemax="100">
                                        {{ result.probabilities.Standard }}%
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="text-dark">Bad Credit Score</label>
                                <div class="progress">
                                    <div class="progress-bar bg-danger" role="progressbar" style="width: {{ result.probabilities.Bad }}%"
                                         aria-valuenow="{{ result.probabilities.Bad }}" aria-valuemin="0" aria-valuemax="100">
                                        {{ result.probabilities.Bad }}%
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <a href="/" class="btn btn-primary">Make Another Prediction</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
